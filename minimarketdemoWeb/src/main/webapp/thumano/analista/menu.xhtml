<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<title>Menú</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport"
		content="width=device-width, user-scalable=no,
			initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
</h:head>
<body>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="/menu" />
			<p:menuitem value="Períodos" icon="pi pi-angle-double-up"
				action="#{beanTHumanoPeriodos.actionCargarMenuPeriodo()}" />
			<p:menuitem value="Cargos" icon="pi pi-angle-double-up"
				action="#{beanTHumanoCargos.actionCargarMenuCargos()}" />
			<p:menuitem value="Empleados" icon="pi pi-users"
				action="#{beanTHumanoEmpleados.actionCargarMenuEmpleados()}" />
			<p:menuitem value="Consulta" icon="pi pi-angle-double-up"
				action="#{beanTHumanoEmpleados.actionCargarMenuConsulta()}" />
			<p:menuitem value="Generación rol" icon="pi pi-money-bill"
				action="#{beanTHumanoRolPagos.actionCargarMenuRoles()}" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
		<p:staticMessage severity="info" summary="Módulo de auditoría"></p:staticMessage>
	</h:form>
	<div></div>
</body>
</html>
